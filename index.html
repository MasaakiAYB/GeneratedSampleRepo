<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeneratedSampleRepo UI</title>
    <style>
      :root {
        --bg-start: #f8fafc;
        --bg-end: #e0f2fe;
        --card-bg: #ffffff;
        --text-main: #0f172a;
        --text-sub: #334155;
        --accent: #0ea5e9;
        --accent-hover: #0284c7;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
        color: var(--text-main);
        background: linear-gradient(145deg, var(--bg-start), var(--bg-end));
        display: grid;
        place-items: center;
        padding: 20px;
      }

      .panel {
        width: min(100%, 640px);
        background: var(--card-bg);
        border-radius: 14px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.15);
        padding: 28px;
      }

      h1 {
        margin: 0 0 14px;
        font-size: clamp(1.5rem, 2vw + 1rem, 2rem);
        line-height: 1.2;
      }

      p {
        margin: 0 0 20px;
        color: var(--text-sub);
        line-height: 1.6;
      }

      button {
        border: 0;
        border-radius: 10px;
        padding: 11px 18px;
        background: var(--accent);
        color: #ffffff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }

      button:hover {
        background: var(--accent-hover);
      }

      #result {
        margin-top: 14px;
        min-height: 1.2em;
        color: var(--text-sub);
        word-break: break-word;
      }

      @media (max-width: 480px) {
        .panel {
          padding: 20px;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main class="panel">
      <h1>GeneratedSampleRepo UI</h1>
      <p>
        このページは最小構成の UI サンプルです。ボタンを押すとヘルスチェック API の応答を確認できます。
      </p>
      <button id="health-button" type="button">Health API を確認</button>
      <div id="result" aria-live="polite"></div>
    </main>

    <script>
      const button = document.getElementById("health-button");
      const result = document.getElementById("result");

      button.addEventListener("click", async () => {
        result.textContent = "確認中...";
        try {
          const response = await fetch("/api/health");
          const data = await response.json();
          result.textContent = `API response: ${JSON.stringify(data)}`;
        } catch (error) {
          result.textContent = "API への接続に失敗しました";
        }
      });
    </script>
  </body>
</html>
